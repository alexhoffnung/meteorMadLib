<body>

<div class="container-fluid mad-lib-fields">

  	</div>
  </div>
 </div>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
  	<div class="">
  		<form>

    <label for="">Exclamation</label>
    <input type="" class="form-control" id="exclamations" placeholder="oy!">

    <input type="" class="form-control" id="adverbs" placeholder="flightily">
  </div>

  </div>

    <label for="">Verb</label>

  <button type="submit" class="btn btn-default" id="generate">Generate</button>
</form>
  </div>
</div>
</div>



</div>
